{% extends "base.html" %}

{% block title %}{{ title }} - AI Chat{% endblock %}

{% block page_styles %}
<!-- DaisyUI CDN -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5.1.5/dist/full.min.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="card bg-base-100 shadow-xl w-96">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center mb-6">Login</h2>
            <form method="post" action="/login">
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" name="email" class="input input-bordered" required>
                </div>
                <div class="form-control mb-6">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" class="input input-bordered" required>
                </div>
                <div class="card-actions justify-center">
                    <button type="submit" class="btn btn-primary w-full">Login</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <a href="/" class="link link-primary">Back to Chat</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
